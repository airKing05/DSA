    <span>Array :</span>

    </br>s

    <input type="text" id="pos" placeholder="enter position where do you need to add new element " />
</br>
</br>
    <input type="text" id="ele" placeholder="enter element" />
</br>
</br>
    <button onclick="insertElementInArr()">insert element</button>
   
    <script>
        function insertElementInArr(){
       let arr= [8,5,4,6,2,7];
       let position = document.getElementById('pos').value;
    //    console.log(position)
       position = parseInt(position)
       let newEle = document.getElementById('ele').value;
       newEle = parseInt(newEle)
       let len = arr.length;
       for(let i=len-1; i>=0; i--){
           if(i>=position){
              arr[i+1]= arr [i]
              if(i==position) arr[i]=newEle;
           }
       }
       console.log(arr)
      let newArr =  document.getElementById('arr');
      newArr.innerText = [...arr];

        }
